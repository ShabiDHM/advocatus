services:
  ai-core-service:
    build: 
      context: ./ai-core-service
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8011:8000"
    networks:
      - juristi_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 120s

  local-llm:
    image: ollama/ollama:latest
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - juristi_net

  backend:
    build: { context: ./backend }
    restart: unless-stopped
    container_name: juristi-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4 --log-level info --proxy-headers
    env_file: ./.env
    volumes:
      - ./data:/app/data
    networks: 
      - juristi_net
      - shared_gateway_net
    depends_on: 
      mongo: { condition: service_healthy }
      redis: { condition: service_healthy }
      ai-core-service: { condition: service_healthy }
      local-llm: { condition: service_started }
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  celery:
    build: { context: ./backend }
    restart: unless-stopped
    command: celery -A app.worker.celery_app worker --loglevel=info --concurrency=4 --prefetch-multiplier=1
    env_file: ./.env
    volumes:
      - ./data:/app/data
    networks: [juristi_net]
    depends_on: 
      redis: { condition: service_healthy } 
      mongo: { condition: service_healthy }
      backend: { condition: service_started }

  mongo:
    image: mongo:6.0
    restart: unless-stopped
    env_file: ./.env
    networks: [juristi_net]
    volumes: [mongo_data:/data/db]
    healthcheck: { test: echo 'db.runCommand("ping").ok' | mongosh --quiet, interval: 15s, timeout: 10s, retries: 5 }
    stop_grace_period: 20s

  redis:
    image: redis:7
    restart: unless-stopped
    volumes: [redis_data:/data]
    networks: [juristi_net]
    healthcheck: { test: ["CMD", "redis-cli", "ping"], interval: 15s, timeout: 10s, retries: 5 }
    stop_grace_period: 20s

  chroma:
    image: chromadb/chroma:latest
    restart: unless-stopped
    ports: ["8003:8000"]
    networks: [juristi_net]
    environment:
      - IS_PERSISTENT=TRUE
      - CHROMA_SERVER_HOST=0.0.0.0 
    volumes:
      - chroma_data:/data 
    # depends_on is inverted and not needed here for the script to run

  neo4j:
    image: neo4j:5
    restart: unless-stopped
    env_file: ./.env
    ports:
      # PHOENIX FIX: Reverted to standard ports to allow Haveri to run on 7475/7688 without conflict
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=1G
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - juristi_net
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5

volumes:
  mongo_data: {}
  chroma_data: {}
  redis_data: {}
  ollama_data: {}
  neo4j_data: {}
  neo4j_logs: {}

networks:
  juristi_net:
    driver: bridge
  shared_gateway_net:
    external: true
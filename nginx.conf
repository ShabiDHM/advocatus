# FILE: nginx.conf (DEFINITIVE VERSION 10.5 - FINAL ARCHITECTURAL LOCK: Enforces Uvicorn/FastAPI-required Proxy Headers)

events {}

http {
    client_max_body_size 50M; 

    upstream backend_server {
        server backend:8000;
    }

    server {
        listen 80;
        server_name advocatus-api.ddns.net;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name advocatus-api.ddns.net;

        ssl_certificate /etc/nginx/ssl/nginx-selfsigned.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx-selfsigned.key;

        proxy_read_timeout 10m;
        proxy_connect_timeout 10m;
        proxy_send_timeout 10m;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_http_version 1.1;

        # --- MANDATORY FASTAPI/UVICORN PROXY HEADERS ---
        # These headers are the absolute requirement for the internal application to correctly build URLs 
        # and validate JWT signatures when behind an SSL-terminating proxy.
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme; # Tells FastAPI the protocol (https)
        # --- END MANDATORY HEADERS ---

        # --- LOCATION BLOCK FOR WEBSOCKETS ---
        location /ws/ {
            proxy_pass http://backend_server;
            # These headers are required to upgrade the connection to a WebSocket.
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # NOTE: We rely on the global proxy_set_header definitions above for Host/X-Forwarded-Proto
        }

        # This location block continues to handle all standard HTTP API traffic.
        location / {
            # CLARITY-CORS-FINAL: Explicitly handle OPTIONS preflight with headers
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $http_origin;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH';
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Real-IP, X-Forwarded-For, X-Forwarded-Proto, Cookie';
                add_header 'Access-Control-Allow-Credentials' 'true';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Length' 0;
                return 204;
            }

            proxy_pass http://backend_server;
            # All proxy_set_header calls are now defined globally above, ensuring consistency.
        }
    }
}